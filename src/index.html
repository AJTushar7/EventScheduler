<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular Calendar Event Scheduler</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <!-- Time Conflict Alert -->
        <div class="conflict-alert" id="conflict-alert" style="display: none;">
            <div class="alert-icon">⚠️</div>
            <div class="alert-content">
                <strong>Time Conflict:</strong>
                <p id="conflict-message"></p>
                <p>Please select a time outside this range.</p>
            </div>
        </div>

        <!-- Time Headers -->
        <div class="time-header">
            <div class="time-slot" data-hour="9">9:00</div>
            <div class="time-slot" data-hour="10">10:00</div>
            <div class="time-slot" data-hour="11">11:00</div>
            <div class="time-slot" data-hour="12">12:00</div>
            <div class="time-slot" data-hour="13">13:00</div>
            <div class="time-slot" data-hour="14">14:00</div>
            <div class="time-slot" data-hour="15">15:00</div>
            <div class="time-slot" data-hour="16">16:00</div>
            <div class="time-slot" data-hour="17">17:00</div>
            <div class="time-slot" data-hour="18">18:00</div>
            <div class="time-slot" data-hour="19">19:00</div>
            <div class="time-slot" data-hour="20">20:00</div>
        </div>

        <!-- Event Table -->
        <div class="event-table">
            <!-- Existing Events Row -->
            <div class="event-row existing-row" id="existing-events">
                <div class="row-cell"></div>
                <div class="row-cell"></div>
                <div class="row-cell"></div>
                <div class="row-cell"></div>
                <div class="row-cell"></div>
                <div class="row-cell"></div>
                <div class="row-cell"></div>
                <div class="row-cell"></div>
                <div class="row-cell"></div>
                <div class="row-cell"></div>
                <div class="row-cell"></div>
                <div class="row-cell"></div>
            </div>

            <!-- New Event Row -->
            <div class="event-row new-row" id="new-events">
                <div class="row-cell"></div>
                <div class="row-cell"></div>
                <div class="row-cell"></div>
                <div class="row-cell"></div>
                <div class="row-cell"></div>
                <div class="row-cell"></div>
                <div class="row-cell"></div>
                <div class="row-cell"></div>
                <div class="row-cell"></div>
                <div class="row-cell"></div>
                <div class="row-cell"></div>
                <div class="row-cell"></div>
            </div>
        </div>

        <!-- Execution Controls -->
        <div class="execution-controls">
            <div class="control-group">
                <label for="execution-time">Execution Start Time</label>
                <select id="execution-time" onchange="updateExecutionTime()">
                    <option value="09:00">09:00</option>
                    <option value="09:15">09:15</option>
                    <option value="09:30">09:30</option>
                    <option value="09:45">09:45</option>
                    <option value="10:00">10:00</option>
                    <option value="10:15">10:15</option>
                    <option value="10:30">10:30</option>
                    <option value="10:45">10:45</option>
                    <option value="11:00" selected>11:00</option>
                    <option value="11:15">11:15</option>
                    <option value="11:30">11:30</option>
                    <option value="11:33">11:33</option>
                    <option value="11:45">11:45</option>
                    <option value="12:00">12:00</option>
                    <option value="12:15">12:15</option>
                    <option value="12:30">12:30</option>
                    <option value="12:33">12:33</option>
                    <option value="12:45">12:45</option>
                    <option value="12:47">12:47</option>
                    <option value="13:00">13:00</option>
                    <option value="13:15">13:15</option>
                    <option value="13:30">13:30</option>
                    <option value="13:45">13:45</option>
                    <option value="14:00">14:00</option>
                    <option value="14:07">14:07</option>
                    <option value="14:15">14:15</option>
                    <option value="14:30">14:30</option>
                    <option value="14:45">14:45</option>
                    <option value="15:00">15:00</option>
                    <option value="15:07">15:07</option>
                    <option value="15:15">15:15</option>
                    <option value="15:30">15:30</option>
                    <option value="15:45">15:45</option>
                    <option value="16:00">16:00</option>
                    <option value="16:15">16:15</option>
                    <option value="16:30">16:30</option>
                    <option value="16:45">16:45</option>
                    <option value="17:00">17:00</option>
                    <option value="17:15">17:15</option>
                    <option value="17:30">17:30</option>
                    <option value="17:45">17:45</option>
                    <option value="18:00">18:00</option>
                    <option value="18:15">18:15</option>
                    <option value="18:30">18:30</option>
                    <option value="18:45">18:45</option>
                    <option value="19:00">19:00</option>
                    <option value="19:15">19:15</option>
                    <option value="19:30">19:30</option>
                    <option value="19:45">19:45</option>
                    <option value="20:00">20:00</option>
                </select>
            </div>

            <div class="action-buttons">
                <button class="btn btn-cancel" onclick="cancelExecution()">Cancel</button>
                <button class="btn btn-confirm" onclick="confirmExecution()">Confirm</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
